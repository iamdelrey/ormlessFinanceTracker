<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счета</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Счета</h1>
    <div class="overflow-x-auto shadow-lg rounded-lg bg-white p-4">
        <table class="table-auto w-full border-collapse">
            <thead class="bg-blue-100 text-blue-800">
            <tr>
                <th class="px-4 py-2 text-left">Название</th>
                <th class="px-4 py-2 text-left">Тип</th>
                <th class="px-4 py-2 text-left">Баланс</th>
                <th class="px-4 py-2 text-left">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}" class="odd:bg-gray-50 even:bg-gray-100">
                <td class="px-4 py-2" th:text="${account.accountName}"></td>
                <td class="px-4 py-2" th:text="${account.accountType}"></td>
                <td class="px-4 py-2" th:text="${account.balance}"></td>
                <td class="px-4 py-2">
                    <form method="post" action="/accounts/update" class="inline">
                        <input type="hidden" name="idAccount" th:value="${account.idAccount}">
                        <input type="text" name="accountName" th:value="${account.accountName}" class="border rounded px-2 py-1">
                        <input type="text" name="accountType" th:value="${account.accountType}" class="border rounded px-2 py-1">
                        <input type="number" name="balance" th:value="${account.balance}" class="border rounded px-2 py-1">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Обновить</button>
                    </form>
                    <form method="post" action="/accounts/delete" class="inline ml-2">
                        <input type="hidden" name="accountId" th:value="${account.idAccount}">
                        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2 class="text-2xl font-bold mt-8 text-center text-blue-600">Добавить счет</h2>
    <form method="post" action="/accounts/add" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-6 max-w-md mx-auto">
        <div class="mb-4">
            <input type="text" name="accountName" placeholder="Название" class="w-full border rounded px-3 py-2 focus:outline-blue-500" required>
        </div>
        <div class="mb-4">
            <input type="text" name="accountType" placeholder="Тип" class="w-full border rounded px-3 py-2 focus:outline-blue-500" required>
        </div>
        <div class="mb-4">
            <input type="number" name="balance" placeholder="Баланс" class="w-full border rounded px-3 py-2 focus:outline-blue-500" required>
        </div>
        <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Добавить</button>
    </form>
</div>
</body>
</html>
