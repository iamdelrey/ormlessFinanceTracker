<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планы бюджета</title>
    <script>
        function validateDates(formId) {
            const form = document.getElementById(formId);
            const startDate = form.querySelector("input[name='startDate']").value;
            const endDate = form.querySelector("input[name='endDate']").value;

            if (startDate && endDate && new Date(endDate) < new Date(startDate)) {
                alert("Дата окончания не может быть раньше даты начала.");
                return false;
            }
            return true;
        }
    </script>
    <head>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(() => {
                    fetch('/notifications/mark-read', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                location.reload(); // Перезагрузка страницы после обновления
                            }
                        });
                }, 5000); // 5 секунд
            });
        </script>
    </head>

</head>
<body>
<h1>Планы бюджета для цели</h1>

<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Сумма</th>
        <th>Дата начала</th>
        <th>Дата окончания</th>
        <th>Действия</th>
        <th>Сумма транзакций</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${budgetPlans}">
        <td>
            <form th:action="@{'/budget-plans/' + ${goalId} + '/update'}" method="post" style="display:inline;">
                <input type="hidden" name="idBudget" th:value="${plan.idBudget}">
                <input type="text" name="planName" th:value="${plan.planName}" required>
        </td>
        <td>
            <input type="number" name="planAmount" th:value="${plan.planAmount}" required>
        </td>
        <td>
            <input type="date" name="startDate" th:value="${plan.startDate}" required>
        </td>
        <td>
            <input type="date" name="endDate" th:value="${plan.endDate}" required>
        </td>
        <td>
            <button type="submit">Сохранить</button>
            </form>
            <form th:action="@{'/budget-plans/' + ${goalId} + '/delete'}" method="post" style="display:inline;">
                <input type="hidden" name="idBudget" th:value="${plan.idBudget}">
                <button type="submit">Удалить</button>
            </form>
            <a th:href="@{'/budget-plans/' + ${goalId} + '/' + ${plan.idBudget} + '/details'}">Подробнее</a>
        </td>
        <td>
            <p>Сумма транзакций: <span th:text="${transactionsTotals[plan.idBudget]}">0</span></p>
        </td>
    </tr>

    </tbody>

</table>
<h2>Общая сумма всех планов бюджета:</h2>
<p th:text="${totalBudget}">0</p>


<h2>Добавить новый план бюджета</h2>
<form th:action="@{'/budget-plans/' + ${goalId} + '/add'}" method="post" id="addForm" onsubmit="return validateDates('addForm')">
    <label for="planName">Название:</label>
    <input type="text" id="planName" name="planName" required><br>
    <label for="planAmount">Сумма:</label>
    <input type="number" id="planAmount" name="planAmount" required><br>
    <label for="startDate">Дата начала:</label>
    <input type="date" id="startDate" name="startDate" required><br>
    <label for="endDate">Дата окончания:</label>
    <input type="date" id="endDate" name="endDate" required><br>
    <button type="submit">Добавить</button>
</form>

<h2>Уведомления</h2>
<table>
    <thead>
    <tr>
        <th>Сообщение</th>
        <th>Дата и время</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${notifications}">
        <td th:text="${notification.notificationText}"></td>
        <td th:text="${#temporals.format(notification.notificationDateTime, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${notification.status}"></td>
        <td>
            <form th:action="@{/notifications/delete}" method="post">
                <input type="hidden" th:value="${notification.idNotification}" name="notificationId" />
                <input type="hidden" th:value="${goalId}" name="goalId" />
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<a th:href="@{'/goals/' + ${accountId}}">Назад к целям</a>

</body>
</html>
