<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Авторизация</h1>
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-bold text-gray-700">Email:</label>
                <input type="text" id="username" name="username" placeholder="Введите email"
                       class="w-full border rounded px-3 py-2 focus:outline-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-bold text-gray-700">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль"
                       class="w-full border rounded px-3 py-2 focus:outline-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
